name: 12-hours-cron
on:
  schedule:
    - cron: "0 */12 * * *"
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Get menu data
        run: |
          CODE=`curl --request POST --url 'https://snusket.vercel.app/api/snusket/job' --header 'Authorization: ${{ secrets.API_SECRET_KEY }}' -o /dev/null -s -w "%{http_code}"`
          echo $CODE
          if [ $CODE!="200" ] 
          then
              echo "FAILURE"
          else
              echo "SUCCESS"
          fi
